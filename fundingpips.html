<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FundingPips</title>

  <!-- ✅ Basic Styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Make the embedded app fill the page */
    #tpg-root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Fallback text for loading */
    #tpg-root::before {
      content: "Loading FundingPips...";
      display: block;
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- ✅ The FundingPips app container -->
  <div id="tpg-root"></div>

  <!-- ✅ Load your full FundingPips JS -->
  <script src="https://cdn.jsdelivr.net/gh/ThePropFirmGuide/thepropfirmguide@main/scripts/fundingpips.js?v=1.0.2"></script>
</body>
</html>
